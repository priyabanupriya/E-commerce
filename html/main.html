<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Zone</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>

        <div class="nav container">
            <a href="" class="logo">CD Shoppe</a>
            <a href="login.html"><i class='bx bx-user'  id="cart-icon2"></i></a>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>

            <!--cart fuction-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    
                </div>

                <!--Total shoping details-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                    
                </div>

                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>

                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        
        <div class="shop-content">
            <!--Product 1-->
            <div class="product-box">
                <img src="../images/bag.jfif" alt="" class="product-img">
                <h2 class="product-title">Hand Bag</h2>
                <span class="price">Rs15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        

            <!--product 2-->
            <div class="product-box">
                <img src="../images/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">MOBILE</h2>
                <span class="price">Rs10000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        

            <!--product 3-->
            <div class="product-box">
                <img src="../images/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">WATCH</h2>
                <span class="price">Rs750</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        

            <!--Product 4-->
            <div class="product-box">
                <img src="../images/earphone.jfif" alt="" class="product-img">
                <h2 class="product-title">Earphone</h2>
                <span class="price">Rs2000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        
            <!--Product 5-->
            <div class="product-box">
                <img src="../images/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SONY TV</h2>
                <span class="price">Rs15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        

            <!--Product 6-->
            <div class="product-box">
                <img src="../images/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">AIR CONDITIONAR</h2>
                <span class="price">Rs35000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        

            <!--Product 7-->
            <div class="product-box">
                <img src="../images/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">TABLE FAN</h2>
                <span class="price">Rs15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        

            <!--Product 8-->
            <div class="product-box">
                <img src="../images/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">HOME THEATRE</h2>
                <span class="price">Rs25000</span>
                <i class='bx bx-shopping-bag add-cart'></i> 
            </div>
        
    </section>
<script src="../js/main.js"></script>
</body>
